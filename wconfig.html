<!DOCTYPE html>
<html lang="en" .wconfig>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurations</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="wconfig.js"></script>
    <style> *{margin:0;} </style>
</head>
<body>
    <div .wconfigmian>
        <div .authslist>
            <div.keybox><b>SSH Key folder:</b> <span #sshroot></span> <button .btn .linebtn #btngen>Generate</button> </div>
            <span><b>Auths:</b> <button .btn .linebtn #newauth><i .i_add />New</button> </span>
            <table .configtable>
                <thead>
                    <th value="1">ID</th>
                    <th value="2">Type</th>
                    <th value="3">Host</th>
                    <th value="4">User</th>
                    <th value="5">Password</th>
                    <th value="6">Ops</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div .modulelist>
            <span><b>Daemon Config:</b> <button .btn .linebtn #newmodule><i .i_add/>New</button> </span>
            <ul #modules></ul>
        </div>
    </div>

    <div .dlgbtm>
        <button .btn .bluebtn #ok>OK</button>
        <button .btn .linebtn #cancel>Cancel</button>
    </div>
</body>
</html>
