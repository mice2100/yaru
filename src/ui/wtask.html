<!DOCTYPE html>
<html lang="en" window-width="720" window-height="540">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task â€” YARU</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="wtask.js"></script>
</head>
<body>
    <div class="taskmian">
        <li>
            <span>Enabled:</span>
            <input id="enabled" type="checkbox"/>
        </li>
        <li>
            <span>ID:</span>
            <label id="id"></label>
        </li>
        <li>
            <span>Src:</span>
            <select id="authsrc"></select>
            <input class="ipt" id="src" type="text"/>
            <button class="btn greybtn" id="browsesrc">Select...</button>
        </li>
        <li>
            <span>Dest:</span>
            <select id="authdst"></select>
            <input class="ipt" id="dst" type="text"/>
            <button class="btn greybtn" id="browsedst">Select...</button>
        </li>
        <li>
            <div class="h-flow">
                <span class="b">Exclude:</span>
                <textarea id="exclude" type="text"></textarea>
            </div>
            <p>
                <button class="btn linebtn" id="import"><i class="i_import"></i>Import</button>
                <button class="btn linebtn" id="export"><i class="i_save"></i>Save As</button>
            </p>
        </li>
        <li>
            <span>Params:</span>
            <input class="ipt" id="params" type="text"/>
            <button class="btn greybtn" id="swch">Set >></button>
        </li>
    </div>

    <div class="dlgbtm">
        <button class="btn linebtn" id="swap">Src&lt;-&gt;Dest</button>
        <button class="btn bluebtn" id="ok">OK</button>
        <button class="btn linebtn" id="cancel">Cancel</button>
    </div>
</body>
</html>
