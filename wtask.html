<!DOCTYPE html>
<html lang="en" .wtask>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="wtask.js"></script>
    <style>
        *{margin:0;}
    </style>
</head>
<body>
    <div.taskmian>
        <div><span>Enabled:</span> <input #enabled type="checkbox"/></div>
        <div><span>ID:</span> <label #id></label></div>
        <div><span>Src:</span> <input #src type="text"/><button #browse>...</button></div>
        <div><span>Dst:</span> <input #dst type="text"/></div>
        <div><span>Auth:</span> <select #auth></select></div>
        <div><span>Exclude:</span> <textarea #exclude type="text"/><button #import>Import</button><button #export>Save As</button></div>
        <div><span>Params:</span> <input #params type="text"/><button #swch>>></button></div>
    </div>
    
    <div .dlgbtm>
        <button .btn .bluebtn #ok>OK</button>
        <button .btn .linebtn #cancel>Cancel</button>
    </div>
</body>
</html>
